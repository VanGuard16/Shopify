function displayProductsByCategory() {

  const clothingSection = document.querySelector('.products-section.clothing .product-container');
  const shoesSection = document.querySelector('.products-section.shoes .product-container');
  
  // Filter clothing products
  const clothingProducts = ArrProducts.filter(product => product.category === "clothing");
  clothingProducts.forEach(product => {
    let div = document.createElement('div');
    div.classList.add("item");
    
    let star = '';
      for (let i = 0; i < product.rating; i++) {
        star += `<i class="fas fa-star"></i>`;
      }

    div.innerHTML = `
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <div class="des">
          <span>adidas</span>
          <h5 class="name">${product.name}</h5>
          <div class="stars">${star}</div>
          <h4>$${product.price}</h4>
        </div>
        <a><i onclick="addToCart(${product.id})" class="fa-solid fa-cart-shopping cart"></i></a>
      </div>
    `;
    clothingSection.appendChild(div);
  });

  // Filter shoe products
  const shoeProducts = ArrProducts.filter(product => product.category === "shoes");
  shoeProducts.forEach(product => {
    let div = document.createElement('div');
    div.classList.add("item");

    let star = '';
      for (let i = 0; i < product.rating; i++) {
        star += `<i class="fas fa-star"></i>`;
      }

    div.innerHTML = `
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <div class="des">
          <span>adidas</span>
          <h5 class="name">${product.name}</h5>
          <div class="stars">${star}</div>
          <h4>$${product.price}</h4>
        </div>
        <a><i onclick="addToCart(${product.id})" class="fa-solid fa-cart-shopping cart"></i></a>
      </div>
    `;
    shoesSection.appendChild(div);
  });
}

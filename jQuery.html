<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      padding: 0;
      margin: 0;
    }
    nav{
      width: 100%;
      background-color: black;
    }
    ul{
      display: flex;
      justify-content: flex-end;
      list-style: none;
      padding: 20px 0 0 0;
    }
    li{
      height: 40px;
    }
    a{
      text-decoration: none;
      color: #ff3ff0;padding: 0 18px;
    }
    li:first-child{
      margin-right: auto;
    }
    .dropdown{
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #ddd;}

/* .dropdown-content:hover .dropdown-content{
  display: block;

  background-color: blue;
  left: 0;
  top: 100%;
} */
  </style>
</head>
<body>

})

</html>
